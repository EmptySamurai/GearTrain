<html>

<head>
    <title>GearTrain</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="three.min.js"></script>
    <script type="text/javascript" src="sylvester.js"></script>
    <script type="text/javascript" src="TrackballControls.js"></script>
    <script type="text/javascript" src="EventEmitter.min.js"></script>
    <script type="text/javascript" src="ui.js"></script>
    <script type="text/javascript" src="CylinderCollider.js"></script>
    <script type="text/javascript" src="models.js"></script>
    <script type="text/javascript" src="mesh.js"></script>
    <script type="text/javascript" src="view_shaft.js"></script>
    <script type="text/javascript" src="view_gear.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <style id="logs_style">.log {
        display: block;
    }</style>
    <style id="errors_style">.error {
        display: block;
    }</style>
</head>

<body>
<div id="mouse_action">
    Mouse Action: <br>
    <input type="radio" name="mouseaction" value="info" checked="checked"> Info<br>
    <input type="radio" name="mouseaction" value="edit"> Edit<br>
    <input type="radio" name="mouseaction" value="add_remove"> Add/Remove<br>
</div>
<button id="play_pause_btn">Play</button>
<div id="message_box">
    <div id="message_box_control_panel">
        <div id="message_box_controls">
            <div class="message_box_control">
                <input type="checkbox" id="show_logs" checked/> Show logs
            </div>
            <div class="message_box_control">
                <input type="checkbox" id="show_errors" checked/> Show errors
            </div>
        </div>
        <img src="trashcan.png" id="clear_messages" title="Clear">
    </div>
    <div id="messages">

    </div>
</div>
</body>
</html>
